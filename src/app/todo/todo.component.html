<main>
  <section class="main-content">
    <h1>TODO List</h1>
    <p class="about">A place to store your todos</p>
    <form class="form">
      <input class="input" type="text" name="filter" placeholder="Filter your to-dos" />
    </form>
    <ol class="ordered-list">
      <li class="list-item" *ngFor="let item of todos; index as i">
        <div class="item-container">
          <button *ngIf="!item.completed" class="complete-btn" (click)="updateTask(item)">
            Complete
          </button>
          <p class="task" [ngClass]="{ completed: item.completed }">
            {{ item.task }}
          </p>
          <button (click)="deleteTask(item.id)">X</button>
        </div>
      </li>
    </ol>
    <form class="form" #taskForm="ngForm" (ngSubmit)="addTask(taskForm)">
      <input class="input" type="text" name="task" id="task" placeholder="Add your to-do" ngModel />
      <button class="add-btn">Add</button>
    </form>
  </section>
</main>
